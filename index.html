<!DOCTYPE html>
<html lang="en">
<head>
  <title>PCMash - Rig Rumble</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1c1c1c">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1c 0%, #2d2d2d 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #facc15;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.7);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      position: relative;
    }
    h1::after {
      content: "üî•";
      position: absolute;
      right: -30px;
      top: -5px;
      animation: flame 1.5s ease-in-out infinite alternate;
    }
    .battle-container {
      display: none;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      opacity: 0;
    }
    .pc-card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 15px;
      width: 280px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease;
      border: 2px solid #facc15;
      position: relative;
      overflow: hidden;
    }
    .pc-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(250,204,21,0.1) 0%, rgba(250,204,21,0) 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    .pc-card:hover::before {
      transform: scale(1);
    }
    .pc-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #facc15;
    }
    .pc-card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease;
      animation: fadeIn 0.8s ease;
      opacity: 0;
    }
    .specs {
      margin-top: 10px;
      font-size: 14px;
    }
    .spec-highlight {
      color: #facc15;
      font-weight: bold;
    }
    .vote-btn {
      margin-top: 15px;
      background: #facc15;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .vote-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    .vote-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    .vote-btn:hover {
      background: #fde047;
    }
    .loading {
      font-size: 18px;
      color: #facc15;
      margin-top: 50px;
    }
    .spinner {
      border: 4px solid rgba(68, 68, 68, 0.3);
      border-top: 4px solid #facc15;
      border-bottom: 4px solid #facc15;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
    }
    #progress-text {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }
    .leaderboard {
      margin-top: 50px;
      max-width: 500px;
      text-align: left;
      width: 100%;
    }
    .leaderboard h2 {
      color: #facc15;
      text-align: center;
    }
    .leaderboard-item {
      background: #2a2a2a;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    .leaderboard-item:hover {
      transform: translateX(10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .leaderboard-item:nth-child(1) {
      border-left: 4px solid gold;
    }
    .leaderboard-item:nth-child(2) {
      border-left: 4px solid silver;
    }
    .leaderboard-item:nth-child(3) {
      border-left: 4px solid #cd7f32;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      z-index: 1000;
      display: none;
      animation: popupEnter 0.3s ease-out;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    .popup.show {
      display: block;
    }
    .popup button {
      margin-top: 20px;
      background: #facc15;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .popup button:hover {
      background: #fde047;
      transform: scale(1.05);
    }
    .emoji-reaction {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .emoji-reaction span {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-reaction span:hover {
      transform: scale(1.3);
    }
     .battle-container {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .battle-container.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }
    .battle-container.fade-in {
      opacity: 1;
      transform: scale(1);
    }
    @keyframes popupEnter {
      from {
        transform: translate(-100%, -50%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes flame {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes slideInRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>üî• Rig Rumble</h1>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div id="progress-text">Loading PC builds...</div>
  </div>
  <div class="battle-container" id="battle-container">
    <div class="pc-card" id="pc1">
      <img id="img1" src="" alt="PC 1">
      <div class="specs" id="specs1"></div>
      <button class="vote-btn" onclick="vote('pc1')">This One's Better</button>
    </div>
    <div class="pc-card" id="pc2">
      <img id="img2" src="" alt="PC 2">
      <div class="specs" id="specs2"></div>
      <button class="vote-btn" onclick="vote('pc2')">This One's Better</button>
    </div>
  </div>
  <div class="leaderboard" id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboard-list"></div>
  </div>
  <div class="popup" id="popup"></div>
  <audio id="vote-sound" src="https://freesound.org/data/previews/320/320181_5260877-lq.mp3"></audio>
  <script>
    const pcImages = ["pc1.webp", "pc2.webp", "pc3.webp", "pc4.webp", "pc5.webp", "pc6.webp", "pc7.webp", "pc8.webp", "pc9.webp"];
    const votedPairs = JSON.parse(localStorage.getItem('votedPairs')) || [];
   const pcs = JSON.parse(localStorage.getItem('pcmash_pcs')) || Array.from({ length: 1000 }, (_, i) => {
  const themes = ["Gaming", "Workstation", "Content Creation", "Streaming", "RGB"];
  const potato = Math.random() < 0.01;
  const name = potato ? "Legendary Potato Rig ü•î" : `${themes[i % themes.length]} Rig #${i + 1}`;
  return {
    id: i + 1,
    name,
    cpu: potato ? "Intel Pentium" : "Intel i7-13700K",
    gpu: potato ? "GTX 750 Ti" : "RTX 4080",
    ram: potato ? "4GB DDR3" : "32GB DDR5",
    storage: potato ? "250GB HDD" : "1TB NVMe SSD",
    cooling: potato ? "Stock Cooler" : "360mm AIO",
    case: potato ? "Old Beige Case" : "Lian Li O11 Dynamic",
    rgb: potato ? "None" : "RGB Lighting",
    image: pcImages[Math.floor(Math.random() * pcImages.length)],
    rating: 1000 // üí° Ensures rating always exists
  };
});

// üõ°Ô∏è Patch older rigs from localStorage missing rating
pcs.forEach(pc => {
  if (typeof pc.rating !== 'number') {
    pc.rating = 1000;
  }
});
localStorage.setItem('pcmash_pcs', JSON.stringify(pcs));
    let currentPair = [];

    function getRandomPair() {
      let a, b, pairKey;
      let tries = 0;
      do {
        a = Math.floor(Math.random() * pcs.length);
        b = Math.floor(Math.random() * pcs.length);
        pairKey = [pcs[a].id, pcs[b].id].sort().join('-');
        tries++;
      } while ((a === b || votedPairs.includes(pairKey)) && tries < 50);
      return [pcs[a], pcs[b]];
    }

    function loadBattle() {
      const container = document.getElementById("battle-container");
      container.style.opacity = 0;
      setTimeout(() => {
        currentPair = getRandomPair();
        const [pc1, pc2] = currentPair;
        document.getElementById("specs1").innerHTML = `
          <strong>${pc1.name}</strong><br>
          <span class="spec-highlight">${pc1.cpu}</span><br>
          <span class="spec-highlight">${pc1.gpu}</span><br>
          ${pc1.ram} | ${pc1.storage}<br>
          ${pc1.cooling} | ${pc1.case}<br>
          ${pc1.rgb}`;
        document.getElementById("specs2").innerHTML = `
          <strong>${pc2.name}</strong><br>
          <span class="spec-highlight">${pc2.cpu}</span><br>
          <span class="spec-highlight">${pc2.gpu}</span><br>
          ${pc2.ram} | ${pc2.storage}<br>
          ${pc2.cooling} | ${pc2.case}<br>
          ${pc2.rgb}`;
        const img1 = document.getElementById("img1");
        const img2 = document.getElementById("img2");
        img1.style.opacity = 0;
        img2.style.opacity = 0;
        img1.src = pc1.image;
        img2.src = pc2.image;
        img1.onload = () => { img1.style.opacity = 1; };
        img2.onload = () => { img2.style.opacity = 1; };
        document.getElementById("loading").style.display = "none";
        container.style.display = "flex";
        container.style.opacity = 1;
        renderLeaderboard();
      }, 500);
    }

    function updateElo(winner, loser, k = 32) {
      const expected = 1 / (1 + Math.pow(10, (loser.rating - winner.rating) / 400));
      winner.rating += Math.round(k * (1 - expected));
      loser.rating += Math.round(k * (0 - (1 - expected)));
    }

    function vote(winnerId) {
      const voteSound = document.getElementById('vote-sound');
      voteSound.play();
      const winner = winnerId === 'pc1' ? currentPair[0] : currentPair[1];
      const loser = winnerId === 'pc1' ? currentPair[1] : currentPair[0];
      updateElo(winner, loser);
      const key = [winner.id, loser.id].sort().join('-');
      votedPairs.push(key);
      localStorage.setItem('votedPairs', JSON.stringify(votedPairs));
      localStorage.setItem('pcmash_pcs', JSON.stringify(pcs));
      showPopup(`You voted for:<br><strong>${winner.name}</strong>`);
    }

    function renderLeaderboard() {
      const topPCs = [...pcs].sort((a, b) => b.rating - a.rating).slice(0, 10);
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = topPCs.map((pc, index) => `
        <div class="leaderboard-item">
          <div>
            <strong>${index + 1}. ${pc.name}</strong>
            <div style="font-size: 0.8rem; color: #aaa;">${pc.cpu} | ${pc.gpu}</div>
          </div>
          <div style="text-align: right;">
            <span style="color: #facc15;">ELO: ${pc.rating}</span>
          </div>
        </div>
      `).join('');
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 10px;">üéâ</div>
          <div id="popup-message">${message}</div>
          <div class="emoji-reaction">
            <span>üî•</span><span>üí©</span><span>ü§Ø</span><span>üíñ</span>
          </div>
          <div style="margin-top: 15px; font-size: 0.9rem; color: #aaa;">
            Loading next battle...
          </div>
          <button onclick="closePopup()" style="margin-top: 20px;">Continue</button>
        </div>
      `;
      popup.classList.add("show");
      if (window.confetti) {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#facc15', '#ffffff', '#ff0000']
        });
      }
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
      loadBattle();
    }

    let percent = 0;
    const interval = setInterval(() => {
      percent += Math.floor(Math.random() * 10) + 5;
      if (percent >= 100) percent = 99;
      document.getElementById("progress-text").innerText = `Loading PC builds... (${percent}%)`;
    }, 50);

    setTimeout(() => {
      clearInterval(interval);
      loadBattle();
    }, 1000);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.error('SW failed', err));
    }
    pcs.forEach(pc => {
    if (typeof pc.rating !== 'number') {
      pc.rating = 1000;
    }
  });
  localStorage.setItem('pcmash_pcs', JSON.stringify(pcs));
     function fadeTransition(callback) {
    const container = document.getElementById("battle-container");
    container.classList.remove("fade-in");
    container.classList.add("fade-out");

    setTimeout(() => {
      callback();
      container.classList.remove("fade-out");
      container.classList.add("fade-in");
    }, 400);
  }
  </script>
</body>
</html>
